<main class="page-main col-lg-12">
  <div class="main">
    <div class="container-fluid">
      <div class="row login__container">
        <div class="login col-lg-5">
          <div class="login__header">
            <strong class="login__header-text">TOEIC Practice</strong>
          </div>
          <div class="login__body">
            <form id="registerForm">
              <div class="form-group">
                <label for="name" class="login__text">Name:</label>
                <input type="text" id="name" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="email" class="login__text">Email:</label>
                <input type="email" id="email" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="username" class="login__text">Username:</label>
                <input type="text" id="username" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="password" class="login__text">Password:</label>
                <input type="password" id="password" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="repassword" class="login__text">Re-Password:</label>
                <input type="password" id="repassword" class="form-control"/>
              </div>
              <button type="submit" id="btn-register" class="btn btn-lg btn__default">Register</button>
            </form>
          </div>

          <div class="login__footer">
            <div class="login__footer-option">
              <a href="/login" class="login__link">Already have an account ?</a>
              <span class="dash">|</span>
              <a href="#" class="login__link">Forget password ?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
