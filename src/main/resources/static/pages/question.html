<!-- Inject header here -->
<div class="container-fluid">
  <div class="row">
    <!-- Inject sidebar here-->
    <main class="page-main col-lg-9">
      <div class="main">
        <div class="container-fluid">
          <div class="row question__container">
            <div class="question col-lg-8">
              <div class="question__header">
                <h3 class="question__details" id="">Nội dung câu hỏi ABC.</h3>
              </div>
              <div class="question__body">
                <form id="questionForm">
                  <div class="question__instructions">
                    <small class="question__instructions-text">
                      <span class="question__instructions-text--fill">Hướng dẫn:</span>
                      Chọn câu trả lời đúng nhất và gửi đáp án bằng cách nhấn vào nút "Xác nhận" bên dưới.
                    </small>
                  </div>
                  <div class="question__answers">
                    <ul class="question__answers-list">
                      <li class="question__choice">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="answerGroup" id="answer1" value="value1" />
                          <label class="form-check-label" for="answer1">
                            Đáp án A
                          </label>
                        </div>
                      </li>
                      <li class="question__choice">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="answerGroup" id="answer2" value="value2" />
                          <label class="form-check-label" for="answer2">
                            Đáp án B
                          </label>
                        </div>
                      </li>
                      <li class="question__choice">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="answerGroup" id="answer3" value="value3" />
                          <label class="form-check-label" for="answer3">
                            Đáp án C
                          </label>
                        </div>
                      </li>
                      <li class="question__choice">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="answerGroup" id="answer4" value="value4" />
                          <label class="form-check-label" for="answer4">
                            Đáp án D
                          </label>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="question__submit">
                    <button type="submit" id="btn-submit-answer" class="btn btn-lg btn__default">Xác nhận</button>
                  </div>
                </form>
              </div>
              <div class="question__footer">
                <div class="question__navigator">
                  <span class="question__prev js-prev-q">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    Câu trước
                  </span>

                  <span class="question__next  js-next-q">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    Câu kế
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
