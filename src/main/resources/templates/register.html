<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/bootstrap.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/font-awesome.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" />
  <title>Đăng ký</title>
</head>

<body>
  <main class="page-main">
    <div class="main">
      <div class="container-fluid">
        <div class="row login__container">
          <div class="login col-lg-5">
            <div class="login__header">
              <strong class="login__header-text">TOEIC Practice</strong>
            </div>
            <div class="login__body">
              <form th:action="@{/register}" th:object="${register}" method="POST">
                <div class="form-group">
                  <label for="name" class="login__text">Name:</label>
                  <input type="text" th:field="*{name}" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="age" class="login__text">Age:</label>
                  <input type="text" th:field="*{age}" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="username" class="login__text">Username:</label>
                  <input type="text" th:field="*{username}" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="password" class="login__text">Password:</label>
                  <input type="password" th:field="*{password}" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="repassword" class="login__text">Re-Password:</label>
                  <input type="password" th:field="*{repassword}" class="form-control" />
                </div>
                <button type="submit" id="btn-register" class="btn btn-lg btn__default">Register</button>
              </form>
            </div>

            <div class="login__footer">
              <div class="login__footer-option">
                <a href="/displayLogin" class="login__link">Already have an account ?</a>
                <span class="dash">|</span>
                <a href="#" class="login__link">Forget password ?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="text/javascript" th:src="@{/webjars/jquery/jquery-3.3.1.js}"></script>
  <script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>

</html>
