<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/bootstrap.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}"
  />
  <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" />
  <title>Chỉnh sửa câu hỏi</title>
</head>

<body>
  <header class="page-header">
    <div class="container-fluid">
      <div class="header row">
        <div class="header__user col-lg-3">
          <div class="header__user-avatar">
            <!-- <img src="" alt=""> -->
          </div>
          <div class="header__user-name">
            <p class="header__user-text">Username: </p>
            <p class="header__user-text">ADMIN</p>
          </div>
        </div>
        <div class="header__setting col-lg-9">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <div class="btn-group">
                <button type="button" class="btn btn__default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-cogs" aria-hidden="true"></i>
                  Thiết lập
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Thay đổi mật khẩu</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Thiết lập khác</a>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <a href="/logout" class="btn btn__default">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                Đăng xuất
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">

      <nav class="sidebar col-lg-3">
        <ul class="sidebar__list">
          <li class="sidebar__item">
            <a href="#" class="js-sidebar-item  sidebar__link">
              <i class="fa fa-graduation-cap" aria-hidden="true"></i>
              Chọn phần ôn thi
            </a>
            <ul class="sidebar__list sidebar__list--sub">

              <li class="sidebar__item">
                <a href="/admin/listening" class="sidebar__link sidebar--sub__link">
                  <i class="fa fa-headphones" aria-hidden="true"></i>
                  Nghe
                </a>
              </li>
              <li class="sidebar__item">
                <a href="/admin/grammar" class="sidebar__link sidebar--sub__link">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                  Ngữ pháp
                </a>
              </li>
              <li class="sidebar__item">
                <a href="/admin/reading" class="sidebar__link sidebar--sub__link">
                  <i class="fa fa-book" aria-hidden="true"></i>
                  Đọc
                </a>
              </li>
            </ul>
          </li>
          <li class="sidebar__item">
            <a href="#" class="js-sidebar-item  sidebar__link">
              <i class="fa fa-wrench" aria-hidden="true"></i>
              Quản lý
            </a>
            <ul class="sidebar__list sidebar__list--sub">

              <li class="sidebar__item">
                <a href="/adminAdd" class="sidebar__link sidebar--sub__link">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                  Thêm câu hỏi
                </a>
              </li>
              <li class="sidebar__item">
                <a href="/adminEdit" class="sidebar__link sidebar--sub__link">
                  <i class="fa fa-eraser" aria-hidden="true"></i>
                  Chỉnh sửa câu hỏi
                </a>
              </li>
            </ul>
          </li>
          <li class="sidebar__item">
            <a href="/admin/statistication" class="js-sidebar-item  sidebar__link">
              <i class="fa fa-trophy" aria-hidden="true"></i>
              Thống kê
            </a>
          </li>
        </ul>
      </nav>

      <main class="page-main col-lg-9">
        <div class="main">
          <div class="container-fluid">
            <div class="row question__container">
              <div class="admin col-lg-11 p-5">
                <div class="admin__question-option row mb-5">
                  <div class="form-group col-lg-3">
                    <label>Loại câu hỏi: </label>
                    <select class="form-control js-question-type">
                      <option value="grammar">Ngữ pháp</option>
                      <option value="listening">Nghe</option>
                      <option value="reading">Đọc</option>
                    </select>
                  </div>
                </div>

                <div class="admin__question-list">
                  <div class="row">
                    <form action="" class="col-lg-2 m--bottom-25">
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="Nhập id câu hỏi" />
                      </div>
                    </form>
                  </div>
                  <table class="table list">
                    <caption>Danh sách câu hỏi</caption>
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Câu hỏi</th>
                        <th scope="col">Đáp án A</th>
                        <th scope="col">Đáp án B</th>
                        <th scope="col">Đáp án C</th>
                        <th scope="col">Đáp án D</th>
                        <th scope="col">Đáp án đúng</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="question : ${questions}">
                        <th th:utext="${question.getId()}" />
                        <td th:utext="${question.getMultipleChoiceQuestion().getDetailQuestion()}" />
                        <td th:utext="${question.getMultipleChoiceQuestion().getAnswerA()}" />
                        <td th:utext="${question.getMultipleChoiceQuestion().getAnswerB()}" />
                        <td th:utext="${question.getMultipleChoiceQuestion().getAnswerC()}" />
                        <td th:utext="${question.getMultipleChoiceQuestion().getAnswerD()}" />
                        <td th:utext="${question.getMultipleChoiceQuestion().getAnswerTrue()}" />
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div class="admin__question">
                  <form th:object="${question}" method="post">
                    <div class="admin__section">
                      <div class="form-group">
                        <textarea class="form-control" rows="3" th:field="*{detailQuestion}" placeholder="Điền câu hỏi mới ..."></textarea>
                      </div>
                    </div>
                    <div class="admin__section row mx-0 question__media d-none">
                      <div class="form-group w-50 mb-4 px-1 float-left d-none">
                        <label>File âm thanh</label>
                        <input type="file" class="form-control js-question-soundtrack" />
                      </div>
                      <div class="form-group w-50 mb-4 px-1 float-right d-none">
                        <label>File hình</label>
                        <input type="file" class="form-control js-question-image" />
                      </div>
                    </div>
                    <div class="admin__section">
                      <div class="admin__answers-list js-new-answers-list">
                        <div class="form-inline mb-4">
                          <input type="text" class="form-control w-75 mr-5" th:field="*{answerA}" placeholder="Đáp án A" />
                          <input class="form-check-input" type="radio" name="rightAnswer" value="A" />
                          <label class="form-check-label">
                            Đáp án đúng
                          </label>
                        </div>
                        <div class="form-inline mb-4">
                          <input type="text" class="form-control w-75 mr-5" th:field="*{answerB}" placeholder="Đáp án B" />
                          <input class="form-check-input" type="radio" name="rightAnswer" value="B" />
                          <label class="form-check-label">
                            Đáp án đúng
                          </label>
                        </div>
                        <div class="form-inline mb-4">
                          <input type="text" class="form-control w-75 mr-5" th:field="*{answerC}" placeholder="Đáp án C" />
                          <input class="form-check-input" type="radio" name="rightAnswer" value="C" />
                          <label class="form-check-label">
                            Đáp án đúng
                          </label>
                        </div>
                        <div class="form-inline mb-4">
                          <input type="text" class="form-control w-75 mr-5" th:field="*{answerD}" placeholder="Đáp án D" />
                          <input class="form-check-input" type="radio" name="rightAnswer" value="D" />
                          <label class="form-check-label">
                            Đáp án đúng
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="float-right mt-5">
                      <button type="reset" class="btn btn-lg btn__default" formaction="/adminEdit" formmethod="post">Nhập lại</button>
                      <button type="submit" class="btn btn-lg btn__default" formaction="/updateMCQuestion" formmethod="post">Sửa</button>
                      <button type="button" class="btn btn-lg btn__default" data-toggle="modal" data-target="#removeQModal">Xóa câu hỏi</button>

                      <div class="modal fade" id="removeQModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Xóa câu hỏi</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nhập id câu hỏi cần xóa" name="delete" />
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-lg btn__default" formaction="/deleteQuestion" formmethod="post">Xác nhận xóa</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>


  <script type="text/javascript" th:src="@{/webjars/jquery/jquery-3.3.1.js}"></script>
  <script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/admin.js}"></script>
  <script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>

</html>
