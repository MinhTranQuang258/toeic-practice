<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/bootstrap.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" />
  <title>TOEIC Practice</title>
</head>

<body>
  <main class="page-main">
    <div class="main">
      <div class="container-fluid">
        <div class="row login__container">
          <div class="login col-lg-4">
            <div class="login__header">
              <strong class="login__header-text">TOEIC Practice</strong>
            </div>
            <div class="login__body">
              <form th:action="@{/login}" th:object="${account}" method="POST">
                <div class="form-group">
                  <label for="username" class="login__text">Username:</label>
                  <input type="text" th:field="*{username}" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="password" class="login__text">Password:</label>
                  <input type="password" th:field="*{password}" class="form-control" />
                </div>
                <div class="flex m--bottom-10">
                  <input type="checkbox" id="rememberChbox" class="checkbox m--right-5 form-check-input" />
                  <label for="rememberChbox" class="login__text form-check-label">Remember me</label>
                </div>
                <input type="submit" value="Login" class="btn btn-lg btn__default" />
              </form>
            </div>
            <div class="login__footer">
              <div class="login__footer-option">
                <a href="/displayRegister" class="login__link">Register</a>
                <span class="dash">|</span>
                <a href="#" class="login__link">Forget password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="text/javascript" th:src="@{/webjars/jquery/jquery-3.3.1.js}"></script>
  <script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>

</html>
